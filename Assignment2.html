<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="
  border:1px solid #ccc;
  padding:20px;
  border-radius:12px;
  width:100%;
  max-width:380px;
  margin:auto;
">

  <h3 style="
    margin:0 0 16px 0;
    text-align:center;
    background:#032b58;
    color:#fff;
    padding:12px;
    border-radius:10px;
    font-size:18px;
  ">
    Domestic Animals
  </h3>

  <div style="
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(140px, 1fr));
    gap:16px;
  ">

    <!-- Item 1 -->
    <div style="
      background:#fff7e6;
      border:1px solid #ddd;
      padding:14px;
      border-radius:10px;
      text-align:center;
      transition:transform .2s, box-shadow .2s;
    "
      onmouseover="this.style.transform='scale(1.05)';this.style.boxShadow='0 4px 10px rgba(0,0,0,0.15)'"
      onmouseout="this.style.transform='scale(1)';this.style.boxShadow='none'"
    >
      <img src="Cat.jpg"
           alt="item image"
           style="width:80px;height:80px;border-radius:8px;">
      <p style="margin:8px 0 0 0;">Cat for sale</p>
    </div>

    <!-- Item 2 -->
    <div style="
      background:#e6fffa;
      border:1px solid #ddd;
      padding:14px;
      border-radius:10px;
      text-align:center;
      transition:transform .2s, box-shadow .2s;
    "
      onmouseover="this.style.transform='scale(1.05)';this.style.boxShadow='0 4px 10px rgba(0,0,0,0.15)'"
      onmouseout="this.style.transform='scale(1)';this.style.boxShadow='none'"
    >
      <img src="dog1.jpg"
           alt="item image"
           style="width:80px;height:80px;border-radius:8px;">
      <p style="margin:8px 0 0 0;">Dog for sale</p>
    </div>

    <!-- Item 3 -->
    <div style="
      background:#f0f7ff;
      border:1px solid:#ddd;
      padding:14px;
      border-radius:10px;
      text-align:center;
      transition:transform .2s, box-shadow .2s;
    "
      onmouseover="this.style.transform='scale(1.05)';this.style.boxShadow='0 4px 10px rgba(0,0,0,0.15)'"
      onmouseout="this.style.transform='scale(1)';this.style.boxShadow='none'"
    >
      <img src="Lamb.jpg"
           alt="item image"
           style="width:80px;height:80px;border-radius:8px;">
      <p style="margin:8px 0 0 0;">Lamb for sale</p>
    </div>

    <!-- Item 4 -->
    <div style="
      background:#f9e6ff;
      border:1px solid #ddd;
      padding:14px;
      border-radius:10px;
      text-align:center;
      transition:transform .2s, box-shadow .2s;
    "
      onmouseover="this.style.transform='scale(1.05)';this.style.boxShadow='0 4px 10px rgba(0,0,0,0.15)'"
      onmouseout="this.style.transform='scale(1)';this.style.boxShadow='none'"
    >
      <img src="Rabbit.jpg"
           alt="item image"
           style="width:80px;height:80px;border-radius:8px;">
      <p style="margin:8px 0 0 0;">Rabbit for sale</p>
    </div>

  </div>

  <a href="https://www.pexels.com/search/animal/" style="
    display:block;
    margin-top:18px;
    text-align:center;
    text-decoration:none;
    color:#4a90e2;
    font-weight:600;
  ">
    Explore all
  </a>
</div>
</body>
</html>
